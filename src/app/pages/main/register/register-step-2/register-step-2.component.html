<div class="register-wrapper">
  <div class="register-container">
    <div class="register-header">
      <h1 class="title">{{ title }}</h1>
      <h2 class="subtitle">{{ subtitle }}</h2>
      <img
        src="assets/svg/icon/register/back-page.svg"
        alt
        (click)="return()"
      />
    </div>
    <div class="steps">
      <div class="step-1">
        <img src="assets/svg/icon/register/step-1.svg" alt />
        <h4 class="step-1-txt">{{ stepOne }}</h4>
      </div>
      <div class="divider-1"></div>
      <div class="step-2">
        <img src="assets/svg/icon/register/step-2.svg" alt />
        <h4 class="step-2-txt">{{ stepTwo }}</h4>
      </div>
      <div class="divider-2"></div>
      <div class="step-3">
        <img src="assets/svg/icon/register/step-3.svg" alt />
        <h4 class="step-3-txt">{{ stepThree }}</h4>
      </div>
    </div>
    <div class="filters">
      <div class="filters">
        <button
          class="users"
          [ngClass]="{ 'selected': selectedButton === 'users' }"
          (click)="selectButton('users')"
        >
          {{ filterOne }}
        </button>
        <button
          class="route"
          [ngClass]="{ 'selected': selectedButton === 'route' }"
          (click)="selectButton('route')"
        >
          {{ filterTwo }}
        </button>
        <button
          class="admin"
          [ngClass]="{ 'selected': selectedButton === 'admin' }"
          (click)="selectButton('admin')"
        >
          {{ filterThree }}
        </button>
        <app-search-input
      [placeholder]="inputSearch">
        <img src="assets/svg/icon/search.svg" alt />
      </app-search-input>
      </div>
    </div>
    <form (ngSubmit)="submit()">
      <div class="permissions-form">
        <button class="btn-last" type="button" (click)="submit()">
          {{ btnRegister }}
        </button>
      </div>
    </form>
  </div>
</div>
