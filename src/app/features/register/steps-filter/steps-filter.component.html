<div class="parent-container">
  <div class="checkbox-container" *ngFor="let item of filteredList">

    <div class="item-content-left">
      <div class="extra-information">
        <div class="icon-wrapper" (click)="toggleMenu(item.id)">
          <img src="assets/svg/icon/register/step-2/extra_info.svg" alt="Info" />
          <div class="menu-tooltip">{{ menuTooltip }}</div>
        </div>
        <div class="menu" *ngIf="openedMenuId === item.id" clickOutside (clickOutside)="clickedOutside()">
          <div class="menu-title">{{ item.title }}</div>
          <div class="menu-item">{{ item.description }}</div>
        </div>
      </div>

      <div class="critical-wrapper">
        <img [src]="'assets/svg/icon/register/step-2/' + getSvgFileName(item.critical)" [alt]="item.critical"
          class="critical-icon" (mouseenter)="onMouseEnterCritical(item.id)" (mouseleave)="onMouseLeaveCritical()" />
        <div class="critical-tooltip" *ngIf="hoveredCriticalId === item.id"> {{ getCriticalText(item.critical) }}
        </div>
      </div>
      <span class="item-title">{{ item.title }}</span>
    </div>
    <div class="custom-checkbox-clickable" (click)="toggleAndChange(item)">
      <img [src]="'assets/svg/icon/register/step-2/' + (item.checked ? 'check-on.svg' : 'check-off.svg')"
        [alt]="item.checked ? 'Selecionado' : 'NÃ£o selecionado'" class="checkbox-icon">
    </div>
  </div>
</div>
