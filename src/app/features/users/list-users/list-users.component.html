<app-default-list
  [data]="filteredUsers"
  [columns]="columns"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="currentPage"
  [idKey]="'enrollment'"
  (selectionChange)="onSelectionChange($event)"
  (pageChange)="onPageChange($event)"
  (itemsPerPageChange)="onItemsPerPageChange($event)"
  (rowClick)="onRowClick($event)">

  <ng-template #rowTemplate let-user>
    <div class="list-item enrollment"
      style="flex: 0 0 80px">{{user.enrollment}}</div>
    <div class="list-item name" style="flex: 3 1 13%">{{user.name}}</div>
    <div class="list-item email" style="flex: 3 1 18%">{{user.email}}</div>
    <div class="list-item group" style="flex: 1 1 16.5%">
      <app-group-chip
        [groups]="user.groups"
        [maxDisplay]="1"
        [allowExpand]="false">
      </app-group-chip>
    </div>

    <div class="list-item status" style="flex: 1 1 10%">
      <app-status-chip
        [isOnline]="user.session?.isOnline">
      </app-status-chip>

    </div>
    <div class="list-item situation" style="flex: 1 1 4%">
      <app-situation-chip
        [blocked]="user.session?.blocked">
      </app-situation-chip>
    </div>
  </ng-template>

</app-default-list>
