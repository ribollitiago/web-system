<app-default-login-layout
  title="Sign In"
  subtitle="Log in to your account"
  btnText="Login Account"
  txtLink="Forgot Password?"

  (submit)="submit()"
  (navigate)="navigate()"
  >
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      placeholder="Enter your email"
      [isPassword]="false">
      <img src="assets/svg/icon/email.svg" alt>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      placeholder="Enter your password"
      [isPassword]="true">
      <img src="assets/svg/icon/password.svg" alt>
    </app-primary-input>
  </form>
</app-default-login-layout>
